name: Test

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        include:
          - os: windows-latest
            gradlew_suffix: .bat
    steps:
      - uses: actions/checkout@v3

      # Install required tools
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4.1
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          check-latest: true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      # Install JFrog CLI for ConnectionDetailsFromCliTest
      - name: Install JFrog CLI
        run: curl -fL https://install-cli.jfrog.io | sh

      # Run tests
      - name: Tests on macOS, Linux and Windows
        run: ./gradlew${{ matrix.gradlew_suffix }} clean verifyPlugin runPluginVerifier test

      - name: Tests Python on macOS, Linux and Windows
        run: ./gradlew${{ matrix.gradlew_suffix }} clean pythonTests