buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.15"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IC-2018.1'
    plugins 'gradle', 'maven', 'Groovy', 'properties'
    pluginName 'JFrog'
    updateSinceUntilBuild = false
}

repositories {
    jcenter()
    mavenLocal()
    maven {
        url "http://oss.jfrog.org/artifactory/libs-snapshot"
        mavenContent {
            snapshotsOnly()
        }
    }
}

dependencies {
    compile group: 'com.jfrog.ide', name: 'ide-plugins-common', version: '1.2.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
}

test {
    testLogging {
        exceptionFormat "full"
        events "started", "passed", "skipped", "failed", "standardOut", "standardError"
        minGranularity 0
    }
    if (project.hasProperty('excludeTests')) {
        exclude project.property('excludeTests')
    }
}

jar {
    manifest {
        attributes 'Implementation-Version': currentVersion
    }
}

group 'com.jfrog.ide'
version currentVersion // Plugin version